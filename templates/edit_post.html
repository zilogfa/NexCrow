{% extends 'base.html' %}
{% block content %}

<h1>Edit post</h1>
<div class="user-post main-bg-color">
<div class="content">

<p>Max 280 Char</p>
<form method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.body }} <br>
    <p>Image</p>
    {{ form.post_picture }} <br> <br>
    {{ form.submit }}
</form>

</div>
</div>

{% endblock %}
