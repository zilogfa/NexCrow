{% extends 'base.html' %}
{% block content %}


<h1>New Post</h1>
<div class="user-post main-bg-color">
<div class="content">


<p>Max 280 Char</p>

<!--  enctype="multipart/form-data",  telling the browser to handle the form data as a multi-part form. -->
<form action="{{ url_for('new_post') }}" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.body }}
    <p>Image</p>
    {{ form.post_picture }} <br><br><br>
    {{ form.submit }}
</form>



</div>
</div>


{% endblock %}
