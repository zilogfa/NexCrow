{% extends 'base.html' %}
{% block content %}

<h1>Edit Header Picture</h1>
<div class="user-post main-bg-color" style="background-color: rgb(255, 255, 255);">
<div class="content">

    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {% if current_user.birthday %}
        <p>{{ current_user.birthday.strftime(' Birthday: %B %d, %Y') }}</p>
        {% endif %}
        <input type="date" name="birthday" class="date-input" placeholder=" Birthday">
       <br> <br>
        {{ form.submit }}


    </form>
    
</div>
</div>

{% endblock %}
